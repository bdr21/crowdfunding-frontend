<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <input matInput formControlName="email" placeholder="Email" required>
                <mat-error *ngIf="email?.hasError('required')">Email is required</mat-error>
                <mat-error *ngIf="email?.hasError('email')">Invalid email format</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" formControlName="password" placeholder="Password" required>
                <mat-error *ngIf="password?.hasError('required')">Password is required</mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
        </form>
    </mat-card-content>
</mat-card>
